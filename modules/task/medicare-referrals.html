<section id=form_container__ID>
    <div id=header__ID>
		Medicare and referring doctors
	</div>
    <form id=F__ID>
        <div class="container">
            <div class="row row__ID">
                <div class="col-sm-6" >
                    Medicare Number
                    <input  class="form-control" type="text" id=Medicare_number__ID name="Medicare_number" placeholder="Medicare Number">
                </div>
                <div class="col-sm-3">
                    Reference Number
                    <input  class="form-control" type="text" id=Medicare_reference_number__ID name="Medicare_reference_number" placeholder="Reference Number">
                </div>
                <div class="col-sm-3" >
                    Expiry
                    <input  class="form-control" type="text"  id=Medicare_expiry__ID name="Medicare_expiry" placeholder="Month/year">
                </div>
            </div>
            <div  class="row row__ID">
                <div class="col-sm">
                    Referring doctor
                    <input class="form-control" type="text" name="Referring_doctor" id=Referring_doctor__ID placeholder="Referring doctor">
                </div>
                <div class="col-sm">
                    Referring doctor's address
                    <textarea class="form-control" name="Referring_doctor_address" id=Referring_doctor_address__ID placeholder="Address"></textarea>
                </div>
            </div>
            <div  class="row row__ID">
                <div class="col-sm">
                    GP/Family doctor
                    <input class="form-control" type="text" name="GP_Family_doctor" id=GP_Family_doctor__ID placeholder="GP/Family doctor">
                </div>
                <div class="col-sm">
                    GP/Family doctor's address
                    <textarea class="form-control" name="GP_Family_doctor_address" id=GP_Family_doctor_address__ID placeholder="Address"></textarea>
                </div>
            </div>
            <div  class="row row__ID">
                <div class="col-sm">
                    Department of Veterans Affairs number:
                    <input class="form-control" type="text" name="DVA" id=DVA__ID placeholder="Department of Veterans Affairs number:">
                </div>
                <div class="col-sm">
                </div>
            </div>
            <br>
			<button id=submit__ID type="submit" class="btn btn-secondary">Submit</button>
    	</div>
    </form>
</section>
